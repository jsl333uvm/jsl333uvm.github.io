<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        section {
            padding: 50px;
        }
        .hero {
            background: #f4f4f4;
            padding: 100px 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Page</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home" class="hero">
    <h2>Hello, World!</h2>
    <p>This is a simple website hosted on GitHub Pages.</p>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>Write something interesting about yourself or your project here.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>You can reach me at myemail@example.com</p>
</section>

<footer>
    <p>&copy; 2025 My GitHub Page</p>
</footer>

</body>
</html>
